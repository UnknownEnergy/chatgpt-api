@if (data.mobileType === 'android') {
  <div class="justify-content-center">
    <button (click)="installPwa()">Install App</button>
    <button (click)="close()">Close</button>
  </div>
}

@if (data.mobileType === 'ios') {
  <div class="justify-content-center">
    <button (click)="close()">Close</button>
    <div>To install this app on your device tap the Menu button and then 'Add to Home screen' button</div>
  </div>
}
